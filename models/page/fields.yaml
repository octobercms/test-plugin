fields:

    type:
        label: Type
        options:
            1: Simple
            2: Complex
        span: full
        type: dropdown

    content:
        label: Content
        span: full
        type: nestedform
        showPanel: true
        commentAbove: Everything below is a nested form, with styling disabled.
        form:
            tabs:
                fields:
                    title:
                        label: Title
                        type: text
                        tab: Content
                    colors:
                        label: Colors
                        type: nestedform
                        tab: Content
                        commentAbove: Colors are a nested form inside a nested form
                        trigger:
                            action: show
                            field: ^type
                            condition: value[2]
                        form: $/october/test/models/page/colors.yaml
                    content:
                        label: Content
                        type: richeditor
                        size: huge
                        tab: Content
                    meta_description:
                        label: Description
                        type: text
                        tab: SEO
                        trigger:
                            action: show
                            field: ^type
                            condition: value[2]
                    meta_tags:
                        label: Tags
                        type: taglist
                        mode: array
                        tab: SEO
                        trigger:
                            action: show
                            field: ^type
                            condition: value[2]

    layout@update:
        label: Layout
        type: nestedform
        useRelation: true
        form: $/october/test/models/layout/fields.yaml

    layout@create:
        label: Layout
        type: relation
        nameFrom: id

    _people:
        label: People
        prompt: Add Person
        span: full
        type: repeater
        form:
            fields:
                person:
                    label: Testing Widget Inside Repeater
                    nameFrom: name
                    descriptionFrom: description
                    list: $/october/test/models/person/columns.yaml
                    type: recordfinder
                    useRelation: false
                    modelClass: October\Test\Models\Person
