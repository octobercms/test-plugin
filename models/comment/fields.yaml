# ===================================
#  Form Field Definitions
# ===================================

fields:

    # Hide this field for context 'relation'
    post:
        type: relation
        nameFrom: name
        emptyOption: -- Select Post --
        comment: This Comment belongs to the Post selected above.
        context: ['create']

    post@update:
        type: relation
        nameFrom: name
        emptyOption: -- Select Post --
        comment: This Comment belongs to the Post selected above.
        disabled: true

    name:
        label: Name
        commentAbove: Text field, inside a popup.
        span: auto

    error_button:
        type: partial
        comment: This button will throw an error
        span: auto

tabs:

    fields:

        photo:
            span: auto
            label: Photo
            type: fileupload
            commentAbove: Image upload inside a tab, inside a popup.
            mode: image
            imageHeight: 150
            imageWidth: 150
            tab: File Upload

        content:
            label: Content
            type: codeeditor
            tab: Code Editor
            # language: text
            commentAbove: Content inside a tab, inside a popup.

        content_md:
            label: Content
            type: markdown
            tab: Markdown Editor
            commentAbove: Content inside a tab, inside a popup.

        content_html:
            label: Content
            type: richeditor
            tab: Rich Editor
            commentAbove: Content inside a tab, inside a popup.
