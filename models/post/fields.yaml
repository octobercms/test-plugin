# ===================================
#  Form Field Definitions
# ===================================

fields:

    name:
        label: Name
        commentAbove: Text field, <a href="#">required</a>.
        commentHtml: true
        span: auto

    # Relation form field (default)
    status:
        label: Status
        type: relation
        span: auto
        commentAbove: Generic model filtered by relation conditions.
        context: [create, update, relation]
        useController: false

    # Relation Controller
    status@relationcontroller:
        label: Status
        commentAbove: Generic model filtered by relation conditions.
        type: partial

    # Record finder
    status@recordfinder:
        label: Status
        type: recordfinder
        list: $/october/test/models/attribute/columns.yaml
        nameFrom: name
        descriptionFrom: label
        span: auto
        commentAbove: Generic model filtered by relation conditions.

    published_at:
        label: Published date and time
        type: datepicker
        span: auto
        default: "tomorrow + 3 hours 15 minutes"

    user:
        label: User
        type: relation
        span: auto
        nameFrom: username

tabs:
    fields:

        # Relation Controller tests

        comments:
            label: Comments
            commentAbove: RelationController used as a partial field type.
            type: relation
            useController: true
            tab: Comments

        galleries:
            commentAbove: RelationController demonstrating morphToMany relationship.
            type: relation
            useController: true
            tab: Galleries

        galleries_pivot:
            commentAbove: RelationController demonstrating morphToMany (with pivot) relationship.
            type: relation
            useController: true
            tab: Galleries (Pivot)

        review:
            label: Review
            commentAbove: RelationController demonstrating morphOne relationship.
            type: relation
            useController: true
            tab: Reviews

        # Taglist Tests

        tags:
            label: Tags by Relation
            commentAbove: Enter some tags here first, select them below
            type: taglist
            mode: relation
            nameFrom: name
            tab: Tags

        # tags:
        #     label: Tags by Relation (Virtual)
        #     commentAbove: Enter some tags here first, select them below
        #     type: taglist
        #     mode: relation
        #     nameFrom: fullname
        #     options: getTagsRelationOptions
        #     tab: Tags
        #     customTags: false

        _tags_trigger:
            commentAbove: Enter "a" or "b" as a tag above to hide this
            tab: Tags
            trigger:
                action: hide
                field: tags[]
                condition: value[a][b]

        tags_array:
            label: Tags saved as Array
            type: taglist
            mode: array
            customTags: false
            options: true
            tab: Tags

        tags_string:
            label: Tags saved as String
            type: taglist
            mode: string
            separator: comma
            customTags: false
            options: true
            tab: Tags

        tags_array_id:
            label: Tags saved as Array of IDs
            type: taglist
            mode: array
            useKey: true
            customTags: false
            options: true
            tab: Tags

        tags_string_id:
            label: Tags saved as String of IDs
            type: taglist
            mode: string
            useKey: true
            separator: comma
            customTags: false
            options: true
            tab: Tags

        tags_inline_options:
            label: Tags with Inline Options
            type: taglist
            mode: array
            customTags: false
            useKey: true
            emptyOption: -- select --
            options:
                other: Other
                sedan: Sedan
                hatchback: Hatchback
                convertible: Convertible
                suv: SUV

secondaryTabs:
    fields:

        content:
            label: Content
            type: codeeditor
            size: huge
            tab: Code Editor
            # language: text
            commentAbove: Code editor field.

        content_md:
            label: Content
            type: markdown
            size: huge
            mode: split
            tab: Markdown Editor
            commentAbove: Markdown editor field.

        content_html:
            label: Content
            type: richeditor
            size: huge
            tab: Rich Editor
            commentAbove: Rich editor (WYSIWYG) field.
