# ===================================
#  Form Field Definitions
# ===================================

fields:
    title:
        label: Product Name
        required: true
        span: auto
        default: Sneakers

    slug:
        label: Slug
        span: auto

    price:
        label: Price (Propagated)
        type: number
        span: auto

    company:
        label: Company
        type: relation
        span: auto
        emptyOption: --select--

tabs:
    fields:
        content:
            # label: Content
            # type: richeditor
            # legacyMode: true
            type: markdown
            tab: Content
            stretch: true
            # toolbarButtons: undo|redo

        location_built:
            label: Location Built
            type: recordfinder
            tab: Location
            list: $/october/test/models/location/columns.yaml

        location_sold:
            label: Locations Sold
            type: relation
            tab: Location

        author:
            label: Author
            type: relation
            nameFrom: title
            tab: Details

        description@create:
            label: Create a Description
            tab: Details

        description@update:
            label: Update a Description
            tab: Details

        categories:
            label: Category
            type: relation
            tab: Details

        certificate:
            label: Certificate
            type: fileupload
            tab: Details

        gallery:
            label: Gallery
            type: fileupload
            tab: Media
            mimeTypes: jpg,webp
            comment: Please only jpg and webp files

        featured_page:
            tab: Media
            label: Featured Page
            type: pagefinder
            singleMode: false

        _display_mode:
            tab: Media
            label: Display mode
            type: dropdown
            trigger:
                field: featured_page
                action: enable
                condition: value[october://cms-page*]

        bulk_pricing:
            type: checkbox
            tab: Bulk Pricing
            label: Use Bulk Pricing

        prices:
            type: repeater
            tab: Bulk Pricing
            dependsOn: bulk_pricing
            minItems: 1
            form:
                fields:
                    dropdown_field:
                        type: dropdown
                        options: getDropdownOptions
                    bulk_quantity:
                        type: number
                        placeholder: Quantity
                        span: auto
                    bulk_price:
                        type: number
                        placeholder: Price
                        span: auto

        members:
            type: relation
            tab: Members

        related_products:
            label: Related Products
            tab: Related Products
            type: relation
            controller:
                label: Related Product
                list: $/october/test/models/product/columns.yaml
                form: $/october/test/models/product/fields.yaml
                view:
                    toolbarButtons: add|remove

        offers:
            tab: Offers
            type: relation
            controller:
                label: Offer
                form: $/october/test/models/productoffer/fields.yaml
                list: $/october/test/models/productoffer/columns.yaml


        _partial_folder:
            label: Select Folder
            span: row
            spanClass: col-12 col-md-6
            type: dropdown
            options: [A, B, C]
            tab: Multi Depends

        _partial_file:
            label: Select Partial
            type: dropdown
            span: row
            spanClass: col-12 col-md-6
            dependsOn: _partial_folder
            options: [D, E, F]
            tab: Multi Depends

        _partial_fields:
            label: Select Partial fields
            span: row
            spanClass: col-12
            type: checkboxlist
            dependsOn: _partial_file
            options: [G, H, I, J, K]
            quickselect: true
            tab: Multi Depends
