# ===================================
#  Form Field Definitions
# ===================================

fields:

    title:
        label: Title
        span: auto

    status:
        label: Status
        type: balloon-selector
        span: auto
        options:
            active: Active
            draft: Draft
            hidden: Hidden

    subtitle:
        label: Title
        span: full

    party_mode:
        label: Party mode
        type: checkbox
        attributes:
            required: 1
        trigger:
            field: status
            condition: value[active]
            action: show|enable

tabs:
    fields:
        posts:
            label: Posts
            type: partial
            tab: Posts

        images:
            label: Images
            type: fileupload
            mode: image
            fileTypes: ['png', 'jpg', 'jpeg']
            mimeTypes: 'png,jpg,jpeg'
            tab: Images

        start_date:
            label: Start Date
            tab: Event
            type: datepicker
            mode: date
            firstDay: 1
            showWeekNumber: true
            format: d.m.Y
            span: left

        end_date:
            label: End Date
            tab: Event
            type: datepicker
            mode: date
            firstDay: 1
            showWeekNumber: true
            format: d.m.Y
            dependsOn: is_all_day
            span: right

        is_all_day:
            label: All Day?
            tab: Event
            type: switch
            default: true
            span: left

        start_time:
            label: Start Time
            tab: Event
            type: datepicker
            mode: time
            dependsOn: is_all_day
            span: left

        end_time:
            label: End Time
            tab: Event
            type: datepicker
            mode: time
            dependsOn: is_all_day
            span: right

        countries:
            label: Countries
            type: partial
            tab: Event
