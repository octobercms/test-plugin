<div data-control="toolbar">
    <a href="<?= Backend::url('october/test/people/create') ?>" class="btn btn-primary oc-icon-plus">New Person</a>
    <a href="<?= Backend::url('october/test/phones') ?>" class="btn btn-default oc-icon-phone">Manage Phones</a>

    <div class="btn-group">
        <button
                class="btn btn-success oc-icon-recycle"
                disabled="disabled"
                onclick="$(this).data('request-data', {
                    checked: $('.control-list').listWidget('getChecked')
                })"
                data-request="onRestore"
                data-trigger-action="enable"
                data-trigger=".control-list input[type=checkbox]"
                data-trigger-condition="checked"
                data-request-success="$(this).prop('disabled', true)"
                data-stripe-load-indicator
        >Restore</button>

        <button
                class="btn btn-danger oc-icon-trash-o"
                disabled="disabled"
                onclick="$(this).data('request-data', {
                    checked: $('.control-list').listWidget('getChecked')
                })"
                data-request="onDelete"
                data-trigger-action="enable"
                data-trigger=".control-list input[type=checkbox]"
                data-trigger-condition="checked"
                data-request-success="$(this).prop('disabled', true)"
                data-stripe-load-indicator
        >Remove</button>
    </div>

    <a
            href="<?= Backend::url('october/test/people/reorder') ?>"
            class="btn btn-default oc-icon-sitemap"
    >Reorder</a>
</div>
